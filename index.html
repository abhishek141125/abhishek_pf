<!doctype html>
<html lang="en" class="dark">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Abhishek â€” Portfolio</title>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
:root {
  --bg:#071228;
  --bg2: linear-gradient(180deg,#021023 0%, #071228 100%);
  --text:#ffffff;
  --muted:rgba(255,255,255,0.7);
  --card:rgba(255,255,255,0.06);
  --accent-sky:#49b3ff;
}
:root.light {
  --bg:#f6f8fb;
  --bg2:#f6f8fb;
  --text:#000;
  --muted:#444;
  --card:rgba(0,0,0,0.06);
}
*{margin:0;padding:0;box-sizing:border-box}
body{
  background:var(--bg2);
  font-family:Inter,system-ui;
  color:var(--text);
  min-height:100vh;
  display:flex;
  flex-direction:column;
  gap:40px;
  padding-bottom:40px;
}
.header{
  position:fixed;
  top:18px;
  left:50%;
  transform:translateX(-50%);
  width:92%;
  max-width:1200px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:10px 16px;
  border-radius:14px;
  backdrop-filter:blur(10px);
  background:var(--card);
  z-index:50;
}
.brand{font-weight:700;color:var(--accent-sky)}
.nav{display:flex;gap:12px;align-items:center}
.nav a{
  color:var(--muted);
  text-decoration:none;
  padding:8px 12px;
  border-radius:10px;
  font-weight:600;
  font-size:14px;
  transition:.3s;
}
.nav a:hover{color:var(--text);transform:translateY(-3px)}
.icon-link{
  display:flex;
  align-items:center;
  gap:6px;
}
.container{max-width:1200px;margin:120px auto 0;padding:0 20px}
.hero{
  display:grid;
  grid-template-columns:1fr 420px;
  gap:36px;
  align-items:center;
}
.h-title{font-size:44px;margin-bottom:12px}
.h-lead{color:var(--muted);margin-bottom:18px;font-size:18px}
.btn{
  padding:12px 18px;
  border-radius:12px;
  border:0;
  cursor:pointer;
  font-weight:700;
}
.btn-primary{
  background:linear-gradient(90deg,#dc487c,#ce7e3d);
  color:#fff;
}
.glass-frame{
  width:380px;
  height:480px;
  border-radius:20px;
  padding:18px;
  background:var(--card);
  backdrop-filter:blur(12px);
  display:flex;
  flex-direction:column;
  gap:16px;
}
.frame-photo{
  width:100%;
  height:70%;
  border-radius:16px;
  overflow:hidden;
}
.frame-photo img{
  width:100%;
  height:100%;
  object-fit:cover;
}
.section{
  margin-top:40px;
  padding:26px;
  border-radius:14px;
  background:var(--card);
}
.panel-title{font-size:22px;margin-bottom:14px}
.about-card{
  padding:18px;
  border-radius:12px;
  background:var(--card);
}
.skills-list{
  display:flex;
  flex-wrap:wrap;
  gap:10px;
  margin-top:12px;
}
.skill{
  padding:8px 12px;
  border-radius:10px;
  background:linear-gradient(90deg,var(--accent-sky),#7a4bd6);
  color:#010813;
  font-weight:800;
}
.projects-grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:18px;
}
.project{
  border-radius:14px;
  padding:14px;
  background:var(--card);
  transition:.3s;
}
.project:hover{transform:translateY(-10px)}
.project-media{
  height:150px;
  border-radius:12px;
  margin-bottom:12px;
  background-size:cover;
}
.contact-grid{
  display:grid;
  grid-template-columns:1fr 340px;
  gap:20px;
  margin-top:12px;
}
input,textarea{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:1px solid var(--muted);
  background:transparent;
  color:var(--text);
}
textarea{min-height:140px}
.footer{
  margin:40px auto;
  display:flex;
  justify-content:space-between;
  max-width:1200px;
  color:var(--muted);
}
a.social{
  color:var(--accent-sky);
  font-weight:700;
  text-decoration:none;
  display:flex;
  align-items:center;
  gap:10px;
  margin-top:12px;
  font-size:16px;
}
a.social:hover{opacity:.8}
</style>
</head>

<body>
<header class="header">
  <div class="brand">Abhishek</div>
  <nav class="nav">
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#skills">Skills</a>
    <a href="#projects">Projects</a>
    <a href="#contact">Contact</a>
    <a class="icon-link" href="https://www.linkedin.com/in/abhishek-devmurari-246374398/" target="_blank"><i class="fa-brands fa-linkedin"></i>LinkedIn</a>
    <a class="icon-link" href="https://github.com/abhishek141125" target="_blank"><i class="fa-brands fa-github"></i>GitHub</a>
    <a class="icon-link" href="https://www.instagram.com/abhi_14_11/" target="_blank"><i class="fa-brands fa-instagram"></i>Instagram</a>
    <button id="themeBtn" class="theme-toggle">â˜€</button>
  </nav>
</header>

<div class="container">

<section id="home" class="hero">
  <div>
    <h1 class="h-title">I design and build delightful web experiences</h1>
    <p class="h-lead">I create fast, animated and modern UI using HTML, CSS and JavaScript.</p>
    <button class="btn btn-primary">See Projects</button>
  </div>

  <div class="glass-frame">
    <div class="frame-photo">
      <img src="myphoto.jpg" alt="">
    </div>
    <div style="font-weight:900;color:var(--text)">Abhishek</div>
  </div>
</section>

<section id="contact" class="section">
  <div class="panel-title">Contact</div>

  <div class="contact-grid">
    <form>
      <input placeholder="Your Name">
      <input placeholder="Email">
      <textarea placeholder="Message"></textarea>
      <button class="btn btn-primary" style="margin-top:12px">Send</button>
    </form>

    <div class="about-card">
      <div style="font-weight:900;color:var(--text)">Contact Info</div>
      <p style="margin-top:10px;color:var(--muted)">email@example.com</p>

      <a class="social" href="https://www.linkedin.com/in/abhishek-devmurari-246374398/" target="_blank">
        <i class="fa-brands fa-linkedin"></i>LinkedIn
      </a>
      <a class="social" href="https://github.com/abhishek141125" target="_blank">
        <i class="fa-brands fa-github"></i>GitHub
      </a>
      <a class="social" href="https://www.instagram.com/abhi_14_11/" target="_blank">
        <i class="fa-brands fa-instagram"></i>Instagram
      </a>
    </div>
  </div>
</section>

</div>

<div class="footer">
  <div>Â© 2025 Abhishek</div>
</div>

<script>
const btn=document.getElementById('themeBtn')
btn.onclick=()=>{
  const html=document.documentElement
  if(html.classList.contains("dark")){
    html.classList.remove("dark")
    html.classList.add("light")
    btn.textContent="ðŸŒ™"
  } else {
    html.classList.remove("light")
    html.classList.add("dark")
    btn.textContent="â˜€"
  }
}
</script>

</body>
</html>
