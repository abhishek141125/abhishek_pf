<!doctype html>
<html lang="en" class="dark">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Abhishek — Portfolio</title>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family:Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
:root {
  --bg:#050914;
  --text:#ffffff;
  --muted:#8a92a6;
  --card:rgba(255,255,255,0.06);
  --accent:#4db8ff;
}
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Poppins,system-ui;
}
body{
  background:var(--bg);
  color:var(--text);
  overflow-x:hidden;
  scroll-behavior:smooth;
}
.stars{
  position:fixed;
  width:100%;
  height:100%;
  top:0;
  left:0;
  z-index:-1;
  background:radial-gradient(circle at 50% 50%,#0d1224,#050914);
  overflow:hidden;
}
.star{
  position:absolute;
  width:2px;
  height:2px;
  background:#fff;
  border-radius:50%;
  opacity:.7;
  animation:blink 3s infinite ease-in-out;
}
@keyframes blink {
  50%{opacity:.2}
}
.header{
  position:fixed;
  top:22px;
  left:50%;
  transform:translateX(-50%);
  width:90%;
  max-width:1180px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 24px;
  border-radius:18px;
  backdrop-filter:blur(14px);
  background:var(--card);
  z-index:50;
  opacity:0;
  animation:fade .9s ease-out forwards;
}
@keyframes fade {to{opacity:1}}
.brand{
  font-size:26px;
  font-weight:700;
  color:var(--accent);
}
.nav{display:flex;gap:16px;align-items:center}
.nav a{
  color:var(--muted);
  text-decoration:none;
  font-weight:500;
  font-size:15px;
  transition:.3s;
}
.nav a:hover{color:var(--text);transform:translateY(-3px)}
.icon-link{
  display:flex;
  align-items:center;
  gap:6px;
}
.page{
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:0 24px;
}
.container{
  max-width:1180px;
  width:100%;
}
.h-title{
  font-size:54px;
  font-weight:700;
  line-height:1.2;
  opacity:0;
  transform:translateY(30px);
  animation:rise .9s ease-out forwards;
}
.h-sub{
  color:var(--muted);
  font-size:20px;
  margin-top:14px;
  opacity:0;
  transform:translateY(30px);
  animation:rise .9s ease-out forwards .15s;
}
@keyframes rise {
  to{opacity:1;transform:translateY(0)}
}
.btn{
  padding:14px 26px;
  border-radius:14px;
  border:0;
  cursor:pointer;
  font-weight:700;
  font-size:16px;
  margin-top:26px;
}
.btn-primary{
  background:linear-gradient(90deg,#d94b81,#d07b37);
  color:#fff;
}
.photo-box{
  width:380px;
  height:480px;
  border-radius:24px;
  background:var(--card);
  backdrop-filter:blur(14px);
  overflow:hidden;
  opacity:0;
  transform:translateY(40px);
  animation:rise .9s ease-out forwards .3s;
}
.photo-box img{
  width:100%;
  height:100%;
  object-fit:cover;
  transform:scale(1);
  transition:.5s;
}
.photo-box:hover img{transform:scale(1.08)}
.section-title{
  font-size:36px;
  font-weight:700;
  margin-bottom:24px;
}
.section-box{
  padding:36px;
  border-radius:20px;
  background:var(--card);
  opacity:0;
  transform:translateY(40px);
  transition:.7s;
}
.section-box.show{
  opacity:1;
  transform:translateY(0);
}
.skills{
  display:flex;
  flex-wrap:wrap;
  gap:14px;
  margin-top:14px;
}
.skill{
  padding:12px 18px;
  border-radius:12px;
  background:linear-gradient(90deg,var(--accent),#7a4bd6);
  font-weight:700;
}
.projects-grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:20px;
  margin-top:14px;
}
.project{
  height:160px;
  border-radius:16px;
  background:var(--card);
  transition:.4s;
}
.project:hover{
  transform:translateY(-12px) scale(1.03);
  box-shadow:0 18px 32px rgba(0,0,0,.4);
}
.social{
  color:var(--accent);
  font-weight:700;
  text-decoration:none;
  display:flex;
  align-items:center;
  gap:12px;
  font-size:18px;
  margin-top:16px;
  transition:.3s;
}
.social:hover{
  transform:translateX(6px);
  opacity:.85;
}
.footer{
  text-align:center;
  color:var(--muted);
  font-size:15px;
  padding:30px 0;
}
</style>
</head>

<body>

<div class="stars"></div>

<header class="header">
  <div class="brand">Abhishek</div>
  <nav class="nav">
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#projects">Projects</a>
    <a href="#contact">Contact</a>
    <a class="icon-link" href="https://www.linkedin.com/in/abhishek-devmurari-246374398/" target="_blank"><i class="fa-brands fa-linkedin"></i>LinkedIn</a>
    <a class="icon-link" href="https://github.com/abhishek141125" target="_blank"><i class="fa-brands fa-github"></i>GitHub</a>
    <a class="icon-link" href="https://www.instagram.com/abhi_14_11/" target="_blank"><i class="fa-brands fa-instagram"></i>Instagram</a>
  </nav>
</header>

<section id="home" class="page">
  <div class="container" style="display:flex;justify-content:space-between;align-items:center">
    <div>
      <h1 class="h-title">I build premium digital experiences</h1>
      <p class="h-sub">Focused on clarity, confidence and modern UI.</p>
      <button class="btn btn-primary">View Work</button>
    </div>
    <div class="photo-box">
      <img src="myphoto.jpg">
    </div>
  </div>
</section>

<section id="about" class="page">
  <div class="container">
    <div class="section-box">
      <div class="section-title">About</div>
      I create modern, business-grade interfaces with smooth interactions and performance.
    </div>
  </div>
</section>

<section id="projects" class="page">
  <div class="container">
    <div class="section-box">
      <div class="section-title">Projects</div>
      <div class="projects-grid">
        <div class="project" style="background:linear-gradient(135deg,#49b3ff,#0b2545)"></div>
        <div class="project" style="background:linear-gradient(135deg,#7a4bd6,#49b3ff)"></div>
        <div class="project" style="background:linear-gradient(135deg,#112238,#532e9e)"></div>
      </div>
    </div>
  </div>
</section>

<section id="contact" class="page">
  <div class="container">
    <div class="section-box">
      <div class="section-title">Contact</div>
      <a class="social" href="https://www.linkedin.com/in/abhishek-devmurari-246374398/" target="_blank"><i class="fa-brands fa-linkedin"></i>LinkedIn</a>
      <a class="social" href="https://github.com/abhishek141125" target="_blank"><i class="fa-brands fa-github"></i>GitHub</a>
      <a class="social" href="https://www.instagram.com/abhi_14_11/" target="_blank"><i class="fa-brands fa-instagram"></i>Instagram</a>
    </div>
  </div>
</section>

<div class="footer">© 2025 Abhishek</div>

<script>
for(let i=0;i<90;i++){
  const s=document.createElement("div")
  s.className="star"
  s.style.left=Math.random()*100+"%"
  s.style.top=Math.random()*100+"%"
  s.style.animationDelay=Math.random()*3+"s"
  document.querySelector(".stars").appendChild(s)
}
const boxes=document.querySelectorAll('.section-box')
const obs=new IntersectionObserver(e=>{
  e.forEach(x=>{if(x.isIntersecting)x.target.classList.add('show')})
},{threshold:.2})
boxes.forEach(b=>obs.observe(b))
</script>

</body>
</html>
